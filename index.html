<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerpustakaanKu</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1 class="text-center">PerpustakaanKu</h1>
</header>

<nav >
  <ul>
      <li><a href="#tambah" class="tombol">Tambah Buku</a></li>
      <li><a href="#belum" class="tombol" >Belum di Baca</a></li>
      <li><a href="#sudah" class="tombol">Sudah di Baca</a></li>


  </ul>
</nav>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center" id="tambah">Tambah Buku</h2>
    <form class="form" action="#" id="form" onSubmit="return checkform()" >
      <div class="form-group form-title">
        <label for="judul">Judul Buku</label>
        <input type="text" id="judul" name="judul" required>
      </div>
      <div class="form-group form-title">
        <label for="nama">Nama Pembuat</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Terbit Tanggal </label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit" >
    </form>
  </div>
  <div id="snackbar">Buku Telah di Tambahkan</div>
  <div class="container">
    <h2 class="container-header" id="belum">Belum selesai dibaca</h2>
    
    <div class="list-item" id="todos">
    </div>
  </div>

  <div class="container">
    <h2 class="container-header" id="sudah">Sudah selesai dibaca</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
  <div id="checkdata">Buku Telah di Pindah !</div>
  <div id="tambahdata">Buku Telah di Baca !</div>
  
</div>
<footer>
  <p>Belajar Dasar Pemrograman Web &#169; 2022, Bersama Ferdi & Dicoding Academy</p>

</footer>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
